version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1

fail_fast:
  cancel:
    when: "true"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'master' and branch !~ '[0-9]+\\.[0-9]+\\.x'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - checkout
      - sem-version java 8
      - . cache-maven restore

blocks:
  - name: Test
    dependencies: []
    run:
      # don't run the tests on non-functional changes...
      when: "change_in('/', {exclude: ['/.deployed-versions/', '.github/']})"
    task:
      jobs:
        - name: Test
          commands:
            - pip install confluent-release-tools -q
            - . sem-pint
            - sudo apt-get --assume-yes install libncurses6
            - mvn -Dcloud -Pjenkins -U -Dmaven.wagon.http.retryHandler.count=10 -Ddependency.check.skip=true --batch-mode --no-transfer-progress clean compile
            - . cve-scan
            - . cache-maven store
      epilogue:
        always:
          commands:
            - . publish-test-results
            - artifact push workflow target/test-results

  - name: Release
    dependencies: ["Test"]
    run:
      when: "branch = 'master' or branch =~ '[0-9]+\\.[0-9]+\\.x' or branch = 'akanimesh7/coreReleasePromotion'"
    task:
      jobs:
        - name: Release
          commands:
            - chmod +x scripts/release-internal-version.sh
            - ./scripts/release-internal-version.sh
  - name: Release Notes
    dependencies: []
    run:
      when: "branch =~ '[0-9]+\\.[0-9]+\\.x'"
    task:
      jobs:
        - name: Generate Release Notes
          commands:
            - git clone --branch master --single-branch git@github.com:confluentinc/connect-releases.git
            - ./connect-releases/tasks/release-connect-plugins/generate-connect-changelogs.sh

after_pipeline:
  task:
    agent:
      machine:
        type: s1-prod-ubuntu20-04-arm64-0
    jobs:
      - name: Metrics
        commands:
          - emit-ci-metrics -p -a test-results
      - name: Publish Test Results
        commands:
          - test-results gen-pipeline-report
      - name: SonarQube
        commands:
          - checkout
          - sem-version java 11
          - emit-sonarqube-data -a test-results
